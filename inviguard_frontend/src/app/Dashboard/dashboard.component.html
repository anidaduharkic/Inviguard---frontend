

<h2 style="margin-left: 250px">Incoming Orders</h2>

<div class="page">

<app-sidebar></app-sidebar>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 80%;overflow: auto;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> ItemOrdered </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> NumberOrdered </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column-->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> OrderedBy </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p></p>
</div>


<div class="page" style="display: flex; justify-content: center;">
  <div style="width: 80%; overflow: auto;margin-left: 200px">
    <h3 style="color: darkred;">Materials low in stock</h3>
    <table mat-table [dataSource]="dataSourceStock" class="mat-elevation-z8" style="margin: 0 auto;">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> ItemOrdered </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> LeftInStock </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> OrderedBy </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
      -->

      <tr mat-header-row *matHeaderRowDef="LowInStockColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: LowInStockColumns;"></tr>
    </table>
  </div>
</div>
