    <div>
    <form [formGroup]="form" style="margin-left: 250px" (ngSubmit)="submitForm()">

        <div style="margin-bottom: 5px">
            <span>Name:</span>
            <input formControlName="itemName"/>
        </div>

        <div>
            <span>Left in Stock:</span>
            <input formControlName="leftInStock"/>
        </div>

        <div>

            <button type="submit">Create</button>
            <button type="button" *ngIf = "item" (click)="updateItem()">Update</button>

        </div>
    </form>
</div>

    <div>
    <div class="item-list">
    <mat-card class="example-card" *ngIf="item">
        <mat-card-header>
            <mat-card-title>{{item.itemName}}</mat-card-title>
            <mat-card-subtitle>Id: {{item.id}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Left in Stock: {{item.leftInStock}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="deleteItem(item.id)">REMOVE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>


    <div>
    <mat-list role="list">
        <mat-list-item role="listitem"
                       *ngFor="let item of items">
            <div class="item-list">
                <div>Item: {{item.itemName}}; Left in Stock: {{item.leftInStock}}
                <button type="button" (click)="getOneItem(item.id)">Select</button></div>
            </div>
        </mat-list-item>
    </mat-list>
    </div>
