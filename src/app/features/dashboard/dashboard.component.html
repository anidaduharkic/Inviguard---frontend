<app-sidebar></app-sidebar>

<div class="dashboard-container">
    <div class="tables-container">
        <div class="table-wrapper">
            <h2>Low Stock Items</h2>
            <table mat-table [dataSource]="lowStockItems" class="mat-elevation-z8">
                <!-- Item Name Column -->
                <ng-container matColumnDef="itemName">
                    <th mat-header-cell *matHeaderCellDef> Item Name </th>
                    <td mat-cell *matCellDef="let item"> {{item.itemName}} </td>
                </ng-container>

                <!-- Quantity Column -->
                <ng-container matColumnDef="leftInStock">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let item"> {{item.leftInStock}} </td>
                </ng-container>

                <!-- Threshold Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id Number </th>
                    <td mat-cell *matCellDef="let item"> {{item.id}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['itemName', 'leftInStock', 'id']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['itemName', 'leftInStock', 'id'];"></tr>
            </table>
            <div *ngIf="lowStockItems.length === 0">
                <p>No items with low stock.</p>
            </div>
        </div>

        <div class="table-wrapper">
            <h2>Orders</h2>
            <table mat-table [dataSource]="orders" class="mat-elevation-z8">
                <!-- Item Name Column -->
                <ng-container matColumnDef="itemName">
                    <th mat-header-cell *matHeaderCellDef> Item Name </th>
                    <td mat-cell *matCellDef="let order"> {{order.item.itemName}} </td>
                </ng-container>

                <!-- Quantity Ordered Column -->
                <ng-container matColumnDef="numberOrdered">
                    <th mat-header-cell *matHeaderCellDef> Quantity Ordered </th>
                    <td mat-cell *matCellDef="let order"> {{order.numberOrdered}} </td>
                </ng-container>

                <!-- Order Date Column -->
                <ng-container matColumnDef="orderDate">
                    <th mat-header-cell *matHeaderCellDef> Order Date </th>
                    <td mat-cell *matCellDef="let order"> {{order.orderDate}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['itemName', 'numberOrdered', 'orderDate']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['itemName', 'numberOrdered', 'orderDate'];"></tr>
            </table>
            <div *ngIf="orders.length === 0">
                <p>No orders available.</p>
            </div>
        </div>
    </div>
</div>
