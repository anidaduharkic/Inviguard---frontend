<div style="margin-top: 180px; margin-left: 100px" >
    <div>
    <form [formGroup]="form" (ngSubmit)="submitForm()">

        <div style="margin-bottom: 5px">
            <span>Item to Order:</span>
            <input formControlName="itemOrdered"/>
        </div>

        <div style="margin-bottom:5px">
            <span>Number:</span>
            <input formControlName="numberOrdered"/>
        </div>

        <div>
            <span>Ordered By:</span>
            <input formControlName="orderedBy"/>
        </div>


        <div>

            <button type="submit">Create</button>

        </div>
    </form>
</div>

    <div>
    <div class="item-list">
    <mat-card class="example-card" *ngIf="order" >
        <mat-card-header>
            <mat-card-title>{{order.itemOrdered}}</mat-card-title>
            <mat-card-subtitle>Id: {{order.id}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>The capacity needed: {{order.numberOrdered}}</p>
            <p>Ordered by: {{order.orderedBy}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="deleteOrder(order.id)">REMOVE</button>
            <button mat-button (click)="updateOrder()">UPDATE</button>
        </mat-card-actions>
    </mat-card>
</div>


    <div>
    <mat-list role="list">
        <mat-list-item role="listitem"
                       *ngFor="let order of orders">
            <div class="item-list">
                <div>Item Ordered: {{order.itemOrdered}}; NumberOrdered: {{order.numberOrdered}}
                <button type="button" (click)="getOneOrder(order.id)">Select</button></div>
            </div>
        </mat-list-item>
    </mat-list>
    </div>

</div>
