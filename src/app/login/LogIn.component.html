
<body>
<div class="wrap-center-vertical wrap-column">
    <mat-icon class="personIcon" aria-hidden="false" aria-label="Person icon" fontIcon="person"></mat-icon>
    <div class="login-header">
        <p class="header">USER LOGIN</p>
    </div>
    <div class="center">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="wrap-column">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControlName]="'email'" placeholder="Enter your email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput [formControlName]="'password'" placeholder="Enter your password">
                </mat-form-field>
                <button class="primary-button" mat-flat-button color="primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
</body>

<router-outlet></router-outlet>
